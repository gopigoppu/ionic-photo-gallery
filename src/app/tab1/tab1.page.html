<ion-header>
  <ion-toolbar>
    <ion-title>
      Users List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="user-list">
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>{{user.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
